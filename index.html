<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Título de la página -->
      <h1>Simulación de Préstamo</h1>

      <!-- Contenedor principal que incluye tanto las opciones como la tabla -->
      <div class="main-container">
        <div class="container text-center">
          <div class="row justify-content-center">
            <!-- Contenedor de Opciones -->
            <div class="col-md-6 col-lg-4">
              <div class="options">
                <div class="form-group">
                  <label for="montoSlider">Monto de Préstamo</label>
                  <div
                    class="monto-container d-flex justify-content-center align-items-center"
                  >
                    <button class="monto-button" onclick="decrementarMonto()">
                      -
                    </button>
                    <div id="montoDisplay" class="mx-3">$500.00</div>
                    <button class="monto-button" onclick="incrementarMonto()">
                      +
                    </button>
                  </div>
                  <input
                    type="range"
                    id="montoSlider"
                    min="500"
                    max="5000"
                    step="500"
                    value="500"
                    class="custom-slider w-100 mt-2"
                  />
                </div>

                <div class="form-group mt-3">
                  <label for="frecuencia">Frecuencia de Pago</label>
                  <select id="frecuencia" class="form-control">
                    <option value="semanal">Semanal</option>
                    <option value="quincenal">Quincenal</option>
                    <option value="catorcenal">Catorcenal</option>
                  </select>
                </div>

                <div class="form-group mt-3">
                  <label for="plazo">Plazo de Pago</label>
                  <div
                    id="plazoButtonsContainer"
                    class="plazo-buttons-container d-flex flex-wrap justify-content-center"
                  >
                  </div>
                </div>

                <div class="botonSimular mt-3">
                  <button
                    id="generarTabla"
                    class="btn btn-primary w-100"
                    onclick="calcularTablaAmortizacion()"
                    disabled
                  >
                    Simular
                  </button>
                </div>
              </div>
            </div>

            <!-- Contenedor de Tabla de Resultados -->
            <div class="col-md-10 col-lg-8 mt-4">
              <div class="result-table table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Periodos</th>
                      <th>Capital</th>
                      <th>Saldo insoluto</th>
                      <th>Interés</th>
                      <th>IVA</th>
                      <th>Cuota</th>
                    </tr>
                  </thead>
                  <tbody id="tablaBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
